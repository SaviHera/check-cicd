name: Deploy to Firebase (Hosting + Functions)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      # Install and build frontend
      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      # Install functions dependencies
      - name: Install functions dependencies
        run: cd functions && npm ci

      # Deploy to production (main branch only) - Hosting + Functions
      - name: Deploy to Production (Hosting + Functions)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting,functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      # Deploy preview for Pull Requests (Hosting only - functions don't have preview channels)
      - name: Deploy PR Preview (Hosting)
        if: github.event_name == 'pull_request'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: check-cicd
          expires: 7d
          channelId: pr-${{ github.event.pull_request.number }}
